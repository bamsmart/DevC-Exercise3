<!DOCTYPE html>
<html>

<head>
    <title>Planet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Planet Data</h4>
                <p class="card-category"></p>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-4 offset-8">
                        <input class="form-control search" id="myInput" type="text" placeholder="Search..">
                    </div>
                </div>
            </div>

            <div class="card-body table-responsive">
                <table id="tablePeople" class="table table-hover">
                    <thead class="text-warning">
                        <th>No.</th>
                        <th>Name</th>
                        <th>Diameter</th>
                        <th>Orbital Periode</th>
                        <th>Climate</th>
                        <th>Last Updated</th>
                    </thead>
                    <tbody id="planet-data"></tbody>
                </table>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-4 offset-8">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.js">
    </script>
    <script type="text/javascript">
        $(document)
            .ready(
                function() {
                    $("#myInput").on("keyup", function() {
                        var value = $(this).val().toLowerCase();
                        $("#planet-data tr").filter(function() {
                            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                        });
                    });
                });
    </script>

</body>

</html>
